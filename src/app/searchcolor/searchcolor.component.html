<div class="wrapper">
  <div class="container">
      <div class="frame-area">
        <form>
            <div class="input-group input-group-lg m-a-2">
                <input name="search" #searchTerm type="text" class="form-control" placeholder="Search" (keyup)="performSearchOnShowName(searchTerm.value)">
            </div>    
        </form>
      
        <br>
        <br>
        <br>
      
        <div class="color-container">
          <div *ngFor="let g of colorlist | async" >
                
                  <div class="card-block" [ngStyle]="{'background-color': g.hexcolor}">
                      <h4 class="card-title">{{g.name}}</h4>
                  </div>
          
          </div>
        </div>

      </div>
  </div>
</div>
