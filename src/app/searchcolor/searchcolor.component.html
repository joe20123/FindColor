<div class="container">
  <form>
      <div class="input-group input-group-lg m-a-2">
          <input name="search" #searchTerm type="text" class="form-control" placeholder="Search" (keyup)="performSearchOnShowName(searchTerm.value)">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
      </div>    
  </form>

  <br>

  <div *ngFor="let g of colorlist | async" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card" style="height:650px;">
          <div style="text-align:center" [ngStyle]="{'background-color': g.hexcolor}">
          </div>
          <div class="card-block">
            <div style="height:4em">
              <h4 class="card-title">{{g.name}}</h4>
            </div>
          </div>
        </div>
  
    </div>
  

</div>
